<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hire me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Application Form</h2>
    {% if errors %}
        Required Fields : {{ errors }}
    {% endif %}
  <form action="/index/" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" name="gender" value="male">Male
        </label>
        <label class="radio-inline">
            <input type="radio" name="gender" value="female">Female
        </label>
    </div>
      <div class="form-group">
          <label class="selectpicker">Highest Qualification</label>
          <div class="dropdown">
              <select class="selectpicker" name="qualification">
                  <option value="btech">B. Tech</option>
                  <option value="mca">MCA</option>
                  <option value="bsc">BSc (IT)</option>
              </select>
          </div>
      </div>
      <div class="form-group">
          <label class="passing_year">Year of Passing:</label>
          <input type="number" min="0" class="form-control" id="passing_year" name="passing_year" required>
      </div>
      <div class="form-group">
          <label class="percentage">Percentage:</label>
          <input type="number" min="0" class="form-control" id="percentage" name="percentage" required>
      </div>
      <div class="form-group">
        <label for="company">Current/Previous Company Name:</label>
        <input type="text" class="form-control" id="company" name="company" required>
      </div>
      <div class="form-group">
          <label class="ctc">CTC:</label>
          <input type="number" min="0" class="form-control" id=ctc name="ctc" required>
      </div>
      <div class="form-group">
          <label class="experience">Experience in years:</label>
          <input type="number" class="form-control" min="0" class="form-control" id="experience" name="experience" required>
      </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="text" class="form-control" id="skills" placeholder="Python, Django, HTML" name="skills" required>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
